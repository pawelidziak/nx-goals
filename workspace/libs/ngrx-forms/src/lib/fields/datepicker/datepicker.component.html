<mat-form-field
  appearance="outline"
  [formGroup]="group"
  [ngStyle]="getStyles()"
>
  <mat-label>{{ field?.name }}</mat-label>
  <input matInput [matDatepicker]="picker" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
