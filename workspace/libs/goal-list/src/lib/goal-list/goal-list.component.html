<div [hidden]="loaded$ | async">
  Loading goals...
</div>

<div [hidden]="!(loaded$ | async) || (goals$ | async).length > 0">
  No goals are here... yet.
</div>

<ui-list>
  <ui-list-item *ngFor="let goal of (goals$ | async)">
    <mat-icon
      uiIcon
      aria-hidden="false"
      aria-label="'Goal description'"
      [style.color]="goal.iconColor || 'grey'"
    >
      {{ goal.icon }}
    </mat-icon>

    <!-- <div >{{ goal.id }}</div> -->
    <h2 uiLine>{{ goal.title }}</h2>
    <p uiLine>{{ goal.description }}</p>
  </ui-list-item>
</ui-list>
