<workspace-toolbar>
  <workspace-toolbar-button
    toolbarActionButton
    matIcon="trending_up"
    label="Progress"
    minWidth="30"
  >
  </workspace-toolbar-button>
  <a
    toolbarButtonPosition
    left="50"
    top="0"
    mat-fab
    color="primary"
    [routerLink]="['/goals/add']"
  >
    <mat-icon>add</mat-icon>
  </a>
  <workspace-toolbar-button
    toolbarActionButton
    matIcon="settings"
    label="Settings"
    minWidth="30"
  >
  </workspace-toolbar-button>
</workspace-toolbar>

<div [hidden]="loaded$ | async">
  Loading goals...
</div>

<div [hidden]="!(loaded$ | async) || (goals$ | async).length > 0">
  No goals are here... yet.
</div>

<ui-list>
  <ui-list-item *ngFor="let goal of (goals$ | async)">
    <mat-icon
      uiIcon
      aria-hidden="false"
      aria-label="'Goal description'"
      [style.color]="goal.iconColor || 'grey'"
    >
      {{ goal.icon }}
    </mat-icon>

    <!-- <div >{{ goal.id }}</div> -->
    <h2 uiLine>{{ goal.title }}</h2>
    <p uiLine>{{ goal.description }}</p>
  </ui-list-item>
</ui-list>
