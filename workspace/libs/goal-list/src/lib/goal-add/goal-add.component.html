<workspace-toolbar>
  <workspace-back-button toolbarRouteButton></workspace-back-button>
  <h2 toolbarTitle>Add goal</h2>
  <button mat-flat-button toolbarActionButton color="accent" (click)="submit()">
    Save
  </button>
</workspace-toolbar>

<div class="goal-add__content">
  <workspace-dynamic-form
    (updateForm)="updateForm($event)"
    [data$]="data$"
    [structure$]="structure$"
  >
  </workspace-dynamic-form>
</div>
