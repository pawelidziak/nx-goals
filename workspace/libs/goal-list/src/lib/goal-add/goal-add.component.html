<workspace-toolbar>
  <workspace-back-button
    toolbarActionButton
    label="Back"
  ></workspace-back-button>

  <div style="display: flex;">
    <a toolbarActionButton mat-button aria-label="Save" (click)="save()">
      Save
    </a>

    <a
      toolbarActionButton
      mat-button
      aria-label="Save & add"
      (click)="saveAndAdd()"
    >
      Save & add
    </a>
  </div>
</workspace-toolbar>

<div class="goal-add__content">
  <workspace-dynamic-form
    (updateForm)="updateForm($event)"
    [data$]="data$"
    [structure$]="structure$"
  >
  </workspace-dynamic-form>
</div>
